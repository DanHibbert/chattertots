<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    {{- with .Title | default .Site.Title -}}
    <title>{{ . }}</title>
    <meta property="og:title" content="{{ . }}" />
    <meta name="twitter:title" content="{{ . | truncate 70 }}" />
    {{- end -}}
    {{- with .Description | default .Params.subtitle | default .Summary -}}
    <meta name="description" content="{{ . }}">
    <meta property="og:description" content="{{ . }}">
    <meta name="twitter:description" content="{{ . | truncate 200 }}">
    {{- end -}}
    <meta name="author" content="{{ .Site.Author.name }}"/>
    <link href='{{ "" | absLangURL }}site-images/favicon/favicon.ico' rel='icon' type='image/x-icon'/>
    <link rel='apple-touch-icon-precomposed' sizes='57x57' href='{{ "" | absLangURL }}site-images/favicon/apple-touch-icon-57x57.png' />
    <link rel='apple-touch-icon-precomposed' sizes='114x114' href='{{ "" | absLangURL }}site-images/favicon/apple-touch-icon-114x114.png' />
    <link rel='apple-touch-icon-precomposed' sizes='72x72' href='{{ "" | absLangURL }}site-images/favicon/apple-touch-icon-72x72.png' />
    <link rel='apple-touch-icon-precomposed' sizes='144x144' href='{{ "" | absLangURL }}site-images/favicon/apple-touch-icon-144x144.png' />
    <link rel='apple-touch-icon-precomposed' sizes='60x60' href='{{ "" | absLangURL }}site-images/favicon/apple-touch-icon-60x60.png' />
    <link rel='apple-touch-icon-precomposed' sizes='120x120' href='{{ "" | absLangURL }}site-images/favicon/apple-touch-icon-120x120.png' />
    <link rel='apple-touch-icon-precomposed' sizes='76x76' href='{{ "" | absLangURL }}site-images/favicon/apple-touch-icon-76x76.png' />
    <link rel='apple-touch-icon-precomposed' sizes='152x152' href='{{ "" | absLangURL }}site-images/favicon/apple-touch-icon-152x152.png' />
    <link rel='icon' type='image/png' href='{{ "" | absLangURL }}site-images/favicon/favicon-196x196.png' sizes='196x196' />
    <link rel='icon' type='image/png' href='{{ "" | absLangURL }}site-images/favicon/favicon-96x96.png' sizes='96x96' />
    <link rel='icon' type='image/png' href='{{ "" | absLangURL }}site-images/favicon/favicon-32x32.png' sizes='32x32' />
    <link rel='icon' type='image/png' href='{{ "" | absLangURL }}site-images/favicon/favicon-16x16.png' sizes='16x16' />
    <link rel='icon' type='image/png' href='{{ "" | absLangURL }}site-images/favicon/favicon-128x128.png' sizes='128x128' />

    <meta name='application-name' content='{{ .Site.Title }}' />
    <meta name='msapplication-TileColor' content='#FFFFFF' />
    <meta name='msapplication-TileImage' content='{{ "" | absLangURL }}site-images/favicon/mstile-144x144.png' />
    <meta name='msapplication-square70x70logo' content='{{ "" | absLangURL }}site-images/favicon/mstile-70x70.png' />
    <meta name='msapplication-square150x150logo' content='{{ "" | absLangURL }}site-images/favicon/mstile-150x150.png' />
    <meta name='msapplication-wide310x150logo' content='{{ "" | absLangURL }}site-images/favicon/mstile-310x150.png' />
    <meta name='msapplication-square310x310logo' content='{{ "" | absLangURL }}site-images/favicon/mstile-310x310.png' />




    <meta property="og:url" content="{{ .URL | absLangURL }}" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="{{ .Site.Title }}" />
    <link rel="canonical" href="{{ .URL | absLangURL }}" />
    <link rel="stylesheet" href="{{ "" | absLangURL }}/css/main.css" />
    {{- with .Site.Params.BrandColor -}}
        {{- partial "brand_css.html" . -}}
    {{- end -}}
    {{ partial "head_custom.html" . }}
</head>
